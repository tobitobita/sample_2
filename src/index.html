<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ダミー | サンプル</title>
        <meta name="Keywords" content="サンプル,ダミー">
        <meta name="description" content="サンプルのダミーです。">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/fullcalendar.min.css">
        <link rel="stylesheet" href="css/introjs.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/index.css">
        <style>
            .area {
                position: absolute;
                width: 150px;
                height: 200px;
                background-color: #fcc;
                border: 1px solid #666;
                z-index: 10000;
            }
            .areaClose {
                position: absolute;
                top:0;
                right:0;
                margin: 0;
                padding: 0;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">サンプル</a>
                </div>
            </div><!--/.nav-collapse -->
        </div>
        <header>
            <div class="container-fluid">
                <h1><a href="">ダミー</a></h1>
                <p><a href=""><img src="http://dummyimage.com/120x100/808080/ffffff.png" alt="ダミー" title="ダミー" /></a></p>
            </div>
        </header>
        <div id="body" class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="glyphicon glyphicon-exclamation-sign"></i>直前の配信状況</h3>
                        </div>
                        <div class="panel-body">
                            <p>直前の配信情報をまとめたものです。「配信日」、「配信時間」、「最高同時視聴数」、「アクセス数」を表示しています。</p>
                            <div id="latest-status">
                                <div class="latest-status-block">
                                    <p class="glyphicon glyphicon-calendar" data-toggle="tooltip" data-placement="top" title="直前の配信日"></p>
                                    <p class="latest-status-value latest-status-date">2014/10/31</p>
                                </div>
                                <div class="latest-status-block">
                                    <p class="glyphicon glyphicon-dashboard" data-toggle="tooltip" data-placement="top"  title="直前の配信時間"></p>
                                    <p class="latest-status-value">1:23</p>
                                </div>
                                <div class="latest-status-block">
                                    <p class="glyphicon glyphicon-eye-open" data-toggle="tooltip" data-placement="top"  title="直前の最高同時視聴数"></p>
                                    <p class="latest-status-value">456</p>
                                </div>
                                <div class="latest-status-block">
                                    <p class="glyphicon glyphicon-hand-right" data-toggle="tooltip" data-placement="top" title="直前のアクセス数"></p>
                                    <p class="latest-status-value">789</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="calendar-panel" class="panel panel-default" data-step="1" data-intro="イベントをクリックすると詳細が表示されます。">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="glyphicon glyphicon-calendar"></i>サンプルカレンダー</h3>
                        </div>
                        <div class="panel-body">
                            <div id="calendar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/tooltip.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/fullcalendar.min.js"></script>
        <script src="js/Chart.min.js"></script>
        <script src="js/intro.js"></script>
        <script src="js/common.js"></script>
        <script>
            $(document).ready(function () {
                introJs().setOptions({
                    tooltipPosition: 'left'
                }).start();
                $('.glyphicon').tooltip();
                $('#calendar').fullCalendar({
                    lang: 'ja',
                    header: {
                        left: 'prev today',
                        center: 'title',
                        right: 'month,agendaWeek,agendaDay next'
                    },
                    theme: false,
                    defaultView: 'agendaWeek',
                    allDaySlot: false,
                    axisFormat: 'H:mm',
                    timeFormat: {
                        agenda: 'HH:mm',
                        'default': 'H:mm'
                    },
                    columnFormat: {
                        week: 'D[(]ddd[)]'
                    },
                    titleFormat: {
                        month: 'YYYY年M月'
                    },
                    buttonText: {
                        today: '今日',
                        month: '月',
                        week: '週',
                        day: '日'
                    },
                    scrollTime: '10:00:00',
                    viewRender: function (view, element) {
                        $('#calendar').fullCalendar('removeEvents');
                        $('#calendar').fullCalendar('addEventSource', {
                            events: [
                                {
                                    id: 'ev_id_' + '1',
                                    start: '2014-11-19 10:00:00',
                                    end: '2014-11-19 11:00:00',
                                    asdf: {
                                        a: 'b',
                                        c: 'd'
                                    }
                                },
                                {
                                    id: 'ev_id_' + '2',
                                    start: '2014-11-20 12:00:00',
                                    end: '2014-11-20 13:00:00',
                                    asdf: {
                                        a: 'b',
                                        c: 'd'
                                    }
                                },
                                {
                                    id: 'ev_id_' + '3',
                                    start: '2014-11-21 14:00:00',
                                    end: '2014-11-21 15:00:00',
                                    asdf: {
                                        a: 'b',
                                        c: 'd'
                                    }
                                },
                                {
                                    id: 'ev_id_' + '4',
                                    start: '2014-11-22 16:00:00',
                                    end: '2014-11-22 17:00:00',
                                    asdf: {
                                        a: 'b',
                                        c: 'd'
                                    }
                                },
                                {
                                    id: 'ev_id_' + '5',
                                    start: '2014-11-19 18:00:00',
                                    end: '2014-11-19 19:00:00',
                                    asdf: {
                                        a: 'b',
                                        c: 'd'
                                    }
                                },
                                {
                                    id: 'ev_id_' + '6',
                                    start: '2014-11-19 20:00:00',
                                    end: '2014-11-19 21:00:00',
                                    asdf: {
                                        a: 'b',
                                        c: 'd'
                                    }
                                },
                                {
                                    id: 'ev_id_' + '7',
                                    start: '2014-11-19 23:00:00',
                                    end: '2014-10-31 01:34:56',
                                    asdf: {
                                        a: 'b',
                                        c: 'd'
                                    }
                                }
                            ]
                        });
                    },
                    eventClick: function (event, jsEvent, view) {
                        var isRight = ($(window).width() - jsEvent.pageX - 150) > 0;
                        var isBottom = ($(window).height() - jsEvent.pageY - 200) > 0;
                        var area = $('#' + event.id)[0];
                        if (area === undefined) {
                            var area = document.createElement('div');
                            $(area).addClass('area').attr({
                                id: event.id
                            }).css({
                                top: isBottom ? jsEvent.pageY : jsEvent.pageY - 200,
                                left: isRight ? jsEvent.pageX : jsEvent.pageX - 150
                            }).append($(document.createElement('p')).text('×').addClass('areaClose').on('click', function () {
                                $(this).parent().remove();
                            }));
                            $('body').append(area);
                        }
                    },
                    eventMouseover: function (event, jsEvent, view) {
                    },
                    eventMouseout: function (event, jsEvent, view) {
                    }
                });
            });
        </script>
    </body>
</html>
